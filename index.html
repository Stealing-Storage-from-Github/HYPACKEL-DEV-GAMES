<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Platform</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Dark mode background color */
            color: #ffffff; /* Dark mode text color */
        }
    
        .game-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            width: 300px; /* Set width to 300px */
            height: 300px; /* Set height to 300px */
            display: inline-block;
        }
    
        .game-icon {
            max-width: 128px; /* Set the maximum width */
            max-height: 128px; /* Set the maximum height */
        }
    </style>
    
</head>
<body>
    <h1>Hypackel Dev Games</h1>
    <div id="game-list"></div>

    <script>
        // Fetch game data from the separate JSON file
        fetch("games.json")
            .then(response => response.json())
            .then(data => {
                const gameList = document.getElementById("game-list");
                data.games.forEach(game => {
                    const gameCard = document.createElement("div");
                    gameCard.classList.add("game-card", "card"); // Added Bootstrap class "card"
                    gameCard.innerHTML = `
                        <h2 class="card-title">${game.title}</h2> 
                        <img src="${game.icon}" alt="${game.title} Icon" class="game-icon card-img-top"> 
                        <p class="card-text">${game.description}</p>
                        <a href="${game.url}" class="btn btn-success">Play Now</a>
                    `;
                    gameList.appendChild(gameCard);
                });
            })
            .catch(error => console.error("Error loading JSON:", error));
    </script>

    <!-- Optional: Include Bootstrap JS (if needed) -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
