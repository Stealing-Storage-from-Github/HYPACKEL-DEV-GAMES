<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hypackel Dev Games</title>
    <style>
        .big {
            font-size: 50px;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #201f1f; /* Dark background color */
            color: #f9f9f9; /* Light text color */
            text-align: center;
        }

        .game-card {
            border: 1px solid #292727; /* Darker border color */
            padding: 20px;
            margin: 20px;
            width: 350px;
            height: 350px;
            display: inline-block;
            background-color: #444; /* Slightly darker card background color */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .game-card:hover {
            transform: translateY(-5px);
        }

        .game-icon {
            max-width: 128px;
            max-height: 128px;
            display: block;
            margin: 0 auto;
        }

        .card-title {
            font-size: 2rem; /* Increased title size */
            margin-bottom: 10px;
            color: #f9f9f9; /* Light title color */
        }

        .card-text {
            font-size: 1.1rem;
            color: #ccc; /* Slightly lighter text color */
        }

        .btn-success {
            background-color: #81ff47;
            color: #333; /* Dark button text color */
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
            transition: background-color 0.2s ease;
        }

        .btn-success:hover {
            background-color: #316b29;
        }

        /* Style the search bar */
        .game-search input[type="text"] {
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            width: 50%;
            background-color: #4b4343;
            box-shadow: 0 2px 4px rgba(95, 91, 91, 0.1);
        }
    </style>
</head>
<body>
    <div id="particles-js">
        
    <h1 class="big">
        <img src="LOGO.png" width="100px" alt="Hypackel Dev Games Logo" style="vertical-align: middle;">
        Games
    </h1>
    <div class="game-search">
        <input type="text" id="searchInput" placeholder="Search for games...">
    </div>
    <div id="game-list"></div>
    </div>
        
    <script>
        // Fetch game data from the separate JSON file (or use your own data)
        fetch("https://raw.githubusercontent.com/Stealing-Storage-from-Github/HYPACKEL-DEV-GAMES/master/games.json")
            .then(response => response.json())
            .then(data => {
                const gameList = document.getElementById("game-list");
                const searchInput = document.getElementById("searchInput");

                // Function to filter games based on search query
                const filterGames = () => {
                    const searchTerm = searchInput.value.toLowerCase();
                    const filteredGames = data.games.filter(game =>
                        game.title.toLowerCase().includes(searchTerm)
                    );

                    // Clear existing game list
                    gameList.innerHTML = "";

                    // Display filtered games
                    filteredGames.forEach(game => {
                        const gameCard = document.createElement("div");
                        gameCard.classList.add("game-card", "card");
                        gameCard.innerHTML = `
                            <h2 class="card-title">${game.title}</h2>
                            <img src="${game.icon}" alt="${game.title} Icon" class="game-icon card-img-top">
                            <p class="card-text">${game.description}</p>
                            <a href="${game.url}" class="btn btn-success">Play Now</a>
                        `;
                        gameList.appendChild(gameCard);
                    });
                };

                // Initial display of all games
                filterGames();

                // Event listener for search input
                searchInput.addEventListener("input", filterGames);
            })
            .catch(error => console.error("Error loading JSON:", error));
    </script>

    <script>
    function initializeParticles() {
      particlesJS("particles-js", {
        particles: {
          number: {
            value: 80,
            density: {
              enable: true,
              value_area: 800
            }
          },
          color: {
            // value: "#ff257e" // Set line color to PINK
            value: "#00cccc" // Set particle and line color to teal
          },
          shape: {
            type: "circle",
            stroke: {
              width: 0,
              color: "#000000"
            },
            polygon: {
              nb_sides: 5
            }
          },
          opacity: {
            value: 0.5,
            random: false,
            anim: {
              enable: false,
              speed: 1,
              opacity_min: 0.1,
              sync: false
            }
          },
          size: {
            value: 3,
            random: true,
            anim: {
              enable: false,
              speed: 40,
              size_min: 0.1,
              sync: false
            }
          },
          line_linked: {
            enable: true,
            distance: 150,
            // color: "#ff257e", // Set line color to PINK
            color: "#00cccc", // Set line color to teal
            opacity: 0.4,
            width: 1
          },
          move: {
            enable: true,
            speed: 6,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: {
              enable: false,
              rotateX: 1200,
              rotateY: 1200
            }
          }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: {
              enable: true,
              mode: "repulse"
            },
            onclick: {
              enable: true,
              mode: "push"
            },
            resize: true
          },
          modes: {
            grab: {
              distance: 400,
              line_linked: {
                opacity: 1
              }
            },
            bubble: {
              distance: 400,
              size: 40,
              duration: 2,
              opacity: 8,
              speed: 3
            },
            repulse: {
              distance: 200,
              duration: 0.4
            },
            push: {
              particles_nb: 4
            },
            remove: {
              particles_nb: 2
            }
          }
        },
        retina_detect: true
      });
    };

    // Call the function on window load
    window.onload = initializeParticles;
  </script>
</body>
</html>
